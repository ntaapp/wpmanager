{% extends "layout.html" %}

{% block title %}Login - WordPress Manager{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-form">
        <div class="login-logo text-center mb-4">
            <i class="fab fa-wordpress fa-4x mb-3 text-primary"></i>
            <h2>WordPress Manager</h2>
            <p class="text-muted">Sign in to manage your WordPress sites</p>
        </div>
        
        <form method="post" action="{{ url_for('auth.login') }}">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control" id="username" name="username" required autofocus>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
            </div>
            
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="remember" name="remember">
                <label class="form-check-label" for="remember">Remember me</label>
            </div>
            
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt me-2"></i>Login
                </button>
            </div>
        </form>
        
        <div class="mt-4 text-center">
            <p class="text-muted">Default credentials: admin / admin123</p>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Auto-fill default credentials for demo purposes
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    
    if (usernameInput && passwordInput && !usernameInput.value) {
        usernameInput.value = 'admin';
        passwordInput.value = 'admin123';
    }
});
</script>
{% endblock %}
